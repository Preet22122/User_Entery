<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <style>
body {
    font-family: 'Sofia';font-size: 22px;
}
</style>
</head>

<body style="background-image: url({% static '/media/images/background.jpg' %});background-repeat: no-repeat; background-size: cover">
<div class="page-header text-center">
        <h1 style="color: greenyellow">ADMIN LOGIN</h1>
    </div>
<div class="container">

    <form action="checkadminlogin" method="get">

        <div class="form-group">
            <label style="color: white">Enter Email</label>
            <input type="email" name="email" placeholder="Enter Email" title="enter email" required class="form-control">
        </div>
        <div class="form-group">
            <label style="color: white">Enter Password</label>
            <input type="password" name="password" placeholder="Enter Password" title="enter password" required class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-warning" value="LOGIN">
        </div>
    </form>
    {{ message }}
</div>
</body>
</html>
